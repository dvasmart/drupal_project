name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Build
        run: make up
      - name: Prepare config
        run: cp .env.dist .env
        run: mkdir web
        run: cp composer.json composer.lock web
      - name: composer_install
        run: make composer_install
      - name: Copy settings
        run: cp settings.php web/sites/default/
      - name: site_install
        run: make site_install
      - name: Test
        run: make test